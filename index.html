<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Trip</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar"></div>
      <div class="main-content">
        <div class="form-body">
          <h1 style="width: 100%">Get started</h1>
          <form action="">
            <input type="text" id="first-name" placeholder="FIRST NAME" />
            <input type="text" id="last-name" placeholder="LAST NAME" />
            <input type="email" name="email" id="email" placeholder="E-MAIL" />
            <input type="text" name="phone" id="phone" placeholder="PHONE" />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="PASSWORD"
            />
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="CONFIRM PASSWORD"
            />
          </form>
          <div class="submit">
            <button>Create Account</button>
            <p>
              Already have an account...?&nbsp;&nbsp;<span
                ><a
                  href="#"
                  style="color: rgb(0, 0, 106); text-decoration: none"
                  >LOG IN</a
                ></span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
